<body>
  <h1 class="text-center font-bold text-2xl m-8 text-purple-500">Welcome to the best product ever</h1>

  <div class="px-16">
    <div>
      <img src="https://images.unsplash.com/photo-1565443492615-7e3d2324d925?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80">
